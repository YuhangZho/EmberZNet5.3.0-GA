name=Sengled HA Switch

description=This plugin provides a custom HA switch functions

category=Sengled Custom

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready (Certifiable)
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

# List of .c files that need to be compiled and linked in.
sourceFiles=sengled-ha-switch.c

requiredPlugins=sengled-ha-common

options=commonTest1, commonTest2, commonTest3 
commonTest1.name=Common Test1
commonTest1.description=This is a commonTest1 for options
commonTest1.type=BOOLEAN
commonTest1.default=false

commonTest2.name=Common Test2
commonTest2.description=This is a commonTest2 for options
commonTest2.type=LIST:1024,2048,4096
commonTest2.default=1024

commonTest3.name=Common Test3
commonTest3.description=This is a commonTest3 for options
commonTest3.type=NUMBER:1,65535
commonTest3.default=1

includedByDefault=false

