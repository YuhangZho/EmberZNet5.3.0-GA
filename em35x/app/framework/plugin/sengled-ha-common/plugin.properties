name=Sengled HA Common

description=This plugin provides a custom HA common functions

category=Sengled Custom

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready (Certifiable)
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

# List of .c files that need to be compiled and linked in.
sourceFiles=sengled-ledControl.c, sengled-ha-common.c, sengled-network.c, 


# if using SOC pls add emberAfMainStartCallback in the following list
implementedCallbacks=emberAfMainInitCallback, emberAfMainStartCallback, emberAfMainTickCallback, emberAfMessageSentCallback, emberAfPreMessageReceivedCallback, emberAfPreAttributeChangeCallback, emberAfPreCommandReceivedCallback, emberAfPreZDOMessageReceivedCallback, emberAfPluginNetworkFindFinishedCallback, emberAfStackStatusCallback, emberAfExternalAttributeWriteCallback, emberAfPostAttributeChangeCallback, emberAfExternalAttributeReadCallback, emberAfOnOffClusterServerAttributeChangedCallback, emberAfLevelControlClusterServerAttributeChangedCallback, emberAfColorControlClusterServerAttributeChangedCallback, 

includedByDefault=false
